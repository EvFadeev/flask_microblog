<!-- 
    для динамического контента есть несколько 
    заполнителей, заключенных в квадратные скобки эти заполнители представляют части страницы, 
    которые являются переменными и будут определены только во время выполнения
-->
{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
